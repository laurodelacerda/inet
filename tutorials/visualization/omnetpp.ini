# PARAMETERS

# VISUALIZER
# display physical links
*.visualizer.*.physicalLinkVisualizer.packetNameFilter = "*"


[Config Visualization11]	# Showing active data links
extends = Visualization10
description = Showing active data links

# PARAMETERS

